<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Logi Knock-off V2</title>
    <link  href="./styless.css" rel="stylesheet">
    <link rel="icon" href="img/150x150.png" type="img/150x150.png">
    
  </head>

  <body>
    <div class="input" id="input">
      <input type="text" class="input1"> 
    </div>
    <div class="first-row" id="first-row">
      <button class="button2" id="button2">AC</button>
      <button class="button3" id="button3">+/-</button>
      <button class="button4" id="button4">%</button>
      <button class="button5" id="button5">รท</button>
    </div>
      <div class="second-row" id="second-row">
        <button class="button6" id="button6">7</button>
      <button class="button7" id="button7">8</button>
      <button class="button8" id="button8">9</button>
      <button class="button9" id="button9">x</button>
      </div>
      <div class="third-row" id="third-row">
        <button class="button10" id="button10">4</button>
        <button class="button11" id="button11">5</button>
        <button class="button12" id="button12">6</button>
        <button class="button13" id="button13">-</button>

      </div> 
      <div class="fourth-row" id="fourth-row">
        <button class="button14" id="button14">1</button>
        <button class="button15" id="button15">2</button>
        <button class="button16" id="button16">3</button>
        <button class="button17" id="button17">+</button>
      </div>
  </body>

</html>
